    <div class="container">
            <div class="title">Payment</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Name</span>
                        <input type="text" name="form-name" id="form-name" placeholder="Enter Your Name">
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" name="form-email" id="form-email" placeholder="Enter Your Email">
                    </div>
                    <div class="input-box">
                        <span class="details">City</span>   
                        <input type="text" name="form-city" id="form-city" placeholder="Enter Your City">
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <textarea name="form-address" id="form-address" cols="30" rows="10" placeholder="Enter Your Address"></textarea>
                    </div>

                    <div>
                        <span class="details">Payment Method</span>
                        <div class="input-box">
                            <select name="pay_method" id="pay_method" class="pay-method" onchange="displayPayment()">
                                <option value="" >===Choose====</option>
                                <option value="paypal">Paypal</option>
                                <option value="visa" >Visa</option>
                            </select>
                        </div>

                        <div id="paypal_pay" class="payment-paypal"></div>

                        <div id="visa_pay" class="payment-visa" style="display: none;">
                            <div class="visa-info">
                                <span class="card-details">Card Number</span>
                                <input type="text" name="form-Cardnumber" id="form-Cardnumber" placeholder="1234-5678-8765-4321">
                            </div>
                            <div class="visa-info">
                                <span class="card-details">Validity (MM/YY)</span>
                                <input type="month" name="form-date" id="form-date" value="2021-06"> 
                            </div>
                            <div class="visa-info">
                                <span class="card-details">CVV</span>
                                <input type="text" name="form-cvv" id="form-cvv" maxlength="3" placeholder="123">
                            </div>
                        </div>

                    </div>

                </div>
                <div><input type="checkbox" name="form_agree" id="form_agree"> I Agree with the terms and contiion</div>
                <div style="color: red;" id="error"></div>
                <div class="btn" >
                    <input type="button" value="Done" onclick="fnValidate()" >
                </div>
            </form>
    </div>
